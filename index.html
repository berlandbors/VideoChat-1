<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Видеочат WebRTC + ScaleDrone</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
</head>
<body>
  <!-- Форма -->
  <div id="loginForm">
    <h3 style="text-align:center; margin-top:0;">Вход в видеочат</h3>
    <div class="form-group">
      <label for="channelId">ScaleDrone Channel ID:</label>
      <input type="text" id="channelId" placeholder="Введите Channel ID">
    </div>
    <div class="form-group">
      <label for="roomName">Название комнаты:</label>
      <input type="text" id="roomName" placeholder="Введите название комнаты">
    </div>
    <button onclick="initializeChat()">Подключиться</button>
  </div>

  <!-- Видео -->
  <video id="remoteVideo" autoplay playsinline class="hidden"></video>
  <video id="localVideo" autoplay muted playsinline class="hidden"></video>

  <!-- Статус -->
  <div id="status" class="hidden">
    <div id="statusDot"></div>
    <div id="statusText">Ожидание...</div>
  </div>

  <!-- Панель -->
  <div id="controls" class="hidden">
    <button class="control-btn" id="startButton" onclick="startCall()">📞</button>
    <button class="control-btn danger" onclick="endCall()">❌</button>
    <button class="control-btn" id="micButton" onclick="toggleMic()">🎤</button>
    <button class="control-btn" id="camButton" onclick="toggleCam()">📷</button>
    <button class="control-btn" id="switchCamBtn" onclick="switchCamera()">🔁</button>
  </div>

  <!-- Инфо о комнате -->
  <div id="roomInfo" class="hidden">
    <div>Комната: <span id="currentRoomName"></span></div>
    <button id="copyRoomBtn" onclick="copyRoomName()">📋 Скопировать</button>
    <button id="shareRoomBtn" onclick="shareRoom()">🔗 Поделиться</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
