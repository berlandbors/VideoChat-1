<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í–∏–¥–µ–æ—á–∞—Ç</title>
<style>
  :root{
    --radius: 12px;

    /* —Ä–∞–∑–º–µ—Ä—ã –ø–ª–∞–≤–Ω–æ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è –ø–æ–¥ —ç–∫—Ä–∞–Ω */
    --btn: clamp(44px, 6.2vw, 56px);
    --btn-fz: clamp(16px, 2.4vw, 18px);
    --badge-fz: clamp(12px, 2.2vw, 14px);

    /* PiP-–æ–∫–Ω–æ (–ª–æ–∫–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ) */
    --pip-w: clamp(24vw, 32vw, 220px);
    --pip-aspect: 16/11;
  }

  /* –ë–∞–∑–∞ –∏ safe-area */
  *{ box-sizing: border-box; }
  html, body{ height: 100%; }
  body{
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;

    /* –ø–æ–ª—è –ø–æ–¥ ¬´—á—ë–ª–∫–∏¬ª –∏ –∂–µ—Å—Ç–æ–≤—É—é –Ω–∞–≤–∏–≥–∞—Ü–∏—é */
    padding-top: env(safe-area-inset-top);
    padding-right: env(safe-area-inset-right);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: env(safe-area-inset-left);
  }

  .hidden{ display: none !important; }

  /* ================= –§–û–†–ú–ê –í–•–û–î–ê ================= */
  #loginForm{
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    z-index: 1000;
    background: rgba(0,0,0,.25);
    padding: 16px;
  }
  #loginForm > div, /* –Ω–∞ —Å–ª—É—á–∞–π, –µ—Å–ª–∏ –æ–±–µ—Ä–Ω—ë—à—å –≤ .card */
  #loginForm{
    background: rgba(255,255,255,.95);
    color: #111;
    padding: 25px;
    border-radius: var(--radius);
    box-shadow: 0 0 15px rgba(0,0,0,.3);
    min-width: min(92vw, 320px);
    max-width: min(92vw, 520px);
  }
  .form-group{ margin-bottom: 14px; }
  label{ display:block; font-weight:700; margin-bottom:6px; color:#333; }
  input[type="text"]{
    width:100%; padding:10px 12px;
    border:2px solid #ddd; border-radius:10px;
    font-size: clamp(14px, 2.6vw, 16px);
    outline: none;
  }
  button{
    width:100%; padding:12px;
    font-size: clamp(14px, 2.6vw, 15px);
    border:none; border-radius:10px; font-weight:700;
    background:#4CAF50; color:#fff; cursor:pointer;
  }
  button:hover{ background:#45a049; }

  /* ================= –í–ò–î–ï–û ================= */
  #remoteVideo{
    position: fixed; inset: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    background: #000;
    z-index: 0;
  }

  /* PiP ‚Äî –≤—Å–µ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö, —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º–∏ */
  #localVideo{
    position: fixed;
    right: calc(10px + env(safe-area-inset-right));
    bottom: calc(14px + env(safe-area-inset-bottom));
    width: var(--pip-w);
    height: calc(var(--pip-w) / var(--pip-aspect));
    min-width: 120px;
    min-height: 80px;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid #fff;
    box-shadow: 0 0 8px rgba(255,255,255,.5), 0 8px 24px rgba(0,0,0,.4);
    background:#333;
    z-index: 60;
  }

  /* ================= –°–¢–ê–¢–£–° (–≤–µ—Ä—Ö-—Ü–µ–Ω—Ç—Ä) ================= */
  #status{
    position: fixed;
    top: calc(12px + env(safe-area-inset-top));
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,.6);
    color:#fff;
    padding: 6px 14px;
    border-radius: 999px;
    display:flex; align-items:center; gap:8px;
    z-index: 90;
    font-size: var(--badge-fz);
    white-space: nowrap;
  }
  #statusDot{
    width:10px; height:10px; border-radius:50%;
    background: gray;
  }

  /* ================= –ö–û–ù–¢–†–û–õ–õ–´ (–Ω–∏–∑-—Ü–µ–Ω—Ç—Ä) ================= */
  #controls{
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: calc(16px + env(safe-area-inset-bottom));
    display: grid;
    grid-auto-flow: column;
    grid-auto-columns: 1fr;
    gap: 10px;
    background: rgba(0,0,0,.45);
    padding: 8px 10px;
    border-radius: 999px;
    backdrop-filter: blur(4px);
    z-index: 55;
  }
  .control-btn{
    width: var(--btn);
    height: var(--btn);
    border-radius: 50%;
    border: none;
    font-size: var(--btn-fz);
    cursor: pointer;
    background: rgba(255,255,255,.92);
    color: #111;
    display: grid; place-items: center;
  }
  .control-btn:active{ transform: translateY(1px); }
  .danger{ background:#e74c3c; color:#fff; }
  .toggled{ background:#f39c12; color:#fff; }

  /* ================= –ò–ù–§–û –û –ö–û–ú–ù–ê–¢–ï (–≤–µ—Ä—Ö-–ø—Ä–∞–≤–æ) ================= */
  #roomInfo{
    position: fixed;
    top: calc(12px + env(safe-area-inset-top));
    right: calc(12px + env(safe-area-inset-right));
    background: rgba(0,0,0,.6);
    color:#fff;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: var(--badge-fz);
    z-index: 80;
    display: grid;
    gap: 6px;
    justify-items: end;
    max-width: 60vw;
  }
  #copyRoomBtn, #shareRoomBtn{
    font-size: clamp(12px, 2.2vw, 13px);
    background:#2196F3; color:#fff;
    padding: 4px 8px; border:none; border-radius:8px;
    cursor:pointer;
  }
  #copyRoomBtn:hover, #shareRoomBtn:hover{ background:#1976D2; }

  /* ===================== –ë–†–ï–ô–ö–ü–û–ò–ù–¢–´ ===================== */

  /* –£–∑–∫–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω—ã */
  @media (max-width: 420px){
    /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –≤ roomInfo */
    #roomInfo{
      padding: 6px 8px;
      justify-items: stretch;
      max-width: 72vw;
    }
    #roomInfo button{
      display:block; width:100%;
      font-size: 11px; padding: 4px 6px; margin-top: 4px;
    }

    /* –ü–∞–Ω–µ–ª—å 2√ó2 */
    #controls{
      grid-auto-flow: row;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
      padding: 6px;
      border-radius: 16px;
      bottom: calc(10px + env(safe-area-inset-bottom));
    }
    .control-btn{ width: 44px; height: 44px; font-size: 16px; }

    /* PiP –≤—ã—à–µ –ø–∞–Ω–µ–ª–∏ */
    #localVideo{
      width: 140px; height: 96px;
      bottom: calc(90px + env(safe-area-inset-bottom));
      right: calc(8px + env(safe-area-inset-right));
    }
  }

  /* –°—Ä–µ–¥–Ω–∏–µ: –ø–ª–∞–Ω—à–µ—Ç—ã –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–µ */
  @media (min-width: 480px) and (max-width: 768px){
    :root{ --pip-w: clamp(26vw, 30vw, 240px); }
  }

  /* –®–∏—Ä–æ–∫–∏–µ: –¥–µ—Å–∫—Ç–æ–ø—ã */
  @media (min-width: 768px){
    :root{ --pip-w: clamp(18vw, 22vw, 260px); }
    #controls{ gap: 12px; }
  }

  /* –ù–∏–∑–∫–∞—è –≤—ã—Å–æ—Ç–∞ –æ–∫–Ω–∞ (–ª–∞–Ω–¥—à–∞—Ñ—Ç) */
  @media (max-height: 520px){
    :root{ --btn: clamp(40px, 7vh, 48px); }
    #status{ top: calc(8px + env(safe-area-inset-top)); }
    #roomInfo{ top: calc(8px + env(safe-area-inset-top)); }
    #controls{ bottom: calc(8px + env(safe-area-inset-bottom)); padding:6px 8px; }
    #localVideo{
      bottom: calc(8px + env(safe-area-inset-bottom));
      right: calc(8px + env(safe-area-inset-right));
    }
  }

  /* –≠–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω–æ —É–∑–∫–∏–µ/–Ω–∏–∑–∫–∏–µ: –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å—ë —Ü–µ–ª–∏–∫–æ–º */
  @media (max-width: 340px), (max-height: 420px){
    #remoteVideo{ object-fit: contain; }
  }
</style>
</head>
<body>
  <!-- –§–æ—Ä–º–∞ -->
  <div id="loginForm">
    <h3 style="text-align:center;">–í—Ö–æ–¥ –≤ –≤–∏–¥–µ–æ—á–∞—Ç</h3>
    <div class="form-group">
      <label for="channelId">Channel ID:</label>
      <input type="text" id="channelId" placeholder="–í–≤–µ–¥–∏—Ç–µ Channel ID">
    </div>
    <div class="form-group">
      <label for="roomName">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã:</label>
      <input type="text" id="roomName" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã">
    </div>
    <button onclick="initializeChat()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
  </div>

  <!-- –í–∏–¥–µ–æ -->
  <video id="remoteVideo" autoplay playsinline class="hidden"></video>
  <video id="localVideo" autoplay muted playsinline class="hidden"></video>

  <!-- –°—Ç–∞—Ç—É—Å -->
  <div id="status" class="hidden">
    <div id="statusDot"></div>
    <div id="statusText">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
  </div>

  <!-- –ü–∞–Ω–µ–ª—å -->
  <div id="controls" class="hidden">
    <button class="control-btn" id="startButton" onclick="startCall()">üìû</button>
    <button class="control-btn danger" onclick="endCall()">‚ùå</button>
    <button class="control-btn" id="micButton" onclick="toggleMic()">üé§</button>
    <button class="control-btn" id="camButton" onclick="toggleCam()">üì∑</button>
  </div>

  <!-- –ò–Ω—Ñ–æ -->
  <div id="roomInfo" class="hidden">
    <div>–ö–æ–º–Ω–∞—Ç–∞: <span id="currentRoomName"></span></div>
    <button id="copyRoomBtn" onclick="copyRoomName()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
    <button id="shareRoomBtn" onclick="shareRoom()">üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script>
    let drone, room, pc, localStream;
    let currentChannelId = '', currentRoomName = '';

    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    const loginForm = document.getElementById('loginForm');
    const statusEl = document.getElementById('status');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');
    const remoteVideo = document.getElementById('remoteVideo');
    const localVideo = document.getElementById('localVideo');
    const controls = document.getElementById('controls');
    const roomInfo = document.getElementById('roomInfo');
    const currentRoomNameSpan = document.getElementById('currentRoomName');

    async function initializeChat() {
      currentChannelId = document.getElementById('channelId').value.trim();
      currentRoomName = document.getElementById('roomName').value.trim();
      if (!currentChannelId || !currentRoomName) return alert('–í–≤–µ–¥–∏—Ç–µ Channel ID –∏ –∫–æ–º–Ω–∞—Ç—É');

      loginForm.classList.add('hidden');
      statusEl.classList.remove('hidden');
      controls.classList.remove('hidden');
      roomInfo.classList.remove('hidden');
      remoteVideo.classList.remove('hidden');
      localVideo.classList.remove('hidden');
      currentRoomNameSpan.textContent = currentRoomName;
      statusText.textContent = '–ù–∞–∂–º–∏—Ç–µ üìû –¥–ª—è –∑–≤–æ–Ω–∫–∞';
      statusDot.style.background = 'gray';

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    function copyRoomName() {
      navigator.clipboard.writeText(currentRoomName);
      const btn = document.getElementById('copyRoomBtn');
      btn.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
      setTimeout(()=>btn.textContent='üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å',2000);
    }

    function shareRoom() {
      const shareUrl = `${location.origin}${location.pathname}?room=${encodeURIComponent(currentRoomName)}`;
      navigator.clipboard.writeText(shareUrl);
      const btn = document.getElementById('shareRoomBtn');
      btn.textContent = '‚úì –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞';
      setTimeout(()=>btn.textContent='üîó –ü–æ–¥–µ–ª–∏—Ç—å—Å—è',2000);
    }

    function startCall() {
      statusText.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
      statusDot.style.background = 'orange';

      drone = new ScaleDrone(currentChannelId);
      const roomName = 'observable-' + currentRoomName;

      drone.on('open', error => {
        if (error) return console.error(error);

        room = drone.subscribe(roomName);
        room.on('members', members => {
          const isOfferer = members.length === 2;
          startWebRTC(isOfferer);
        });
      });
    }

    function sendMessage(message) {
      drone.publish({ room: 'observable-' + currentRoomName, message });
    }

    function startWebRTC(isOfferer) {
      pc = new RTCPeerConnection(config);

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.onicecandidate = event => {
        if (event.candidate) sendMessage({ candidate: event.candidate });
      };

      pc.ontrack = event => {
        const stream = event.streams[0];
        if (!remoteVideo.srcObject || remoteVideo.srcObject.id !== stream.id) {
          remoteVideo.srcObject = stream;
          statusText.textContent = '–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
          statusDot.style.background = 'green';
        }
      };

      if (isOfferer) {
        pc.onnegotiationneeded = () => {
          pc.createOffer().then(localDescCreated).catch(console.error);
        };
      }

      room.on('data', (message, client) => {
        if (client.id === drone.clientId) return;
        if (message.sdp) {
          pc.setRemoteDescription(new RTCSessionDescription(message.sdp), () => {
            if (pc.remoteDescription.type === 'offer') {
              pc.createAnswer().then(localDescCreated).catch(console.error);
            }
          }, console.error);
        } else if (message.candidate) {
          pc.addIceCandidate(new RTCIceCandidate(message.candidate));
        }
      });
    }

    function localDescCreated(desc) {
      pc.setLocalDescription(desc, () => sendMessage({ sdp: pc.localDescription }), console.error);
    }

    function endCall() {
      if (pc) { pc.close(); pc=null; }
      if (drone) { drone.close(); drone=null; }
      remoteVideo.srcObject=null;
      statusText.textContent='–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω';
      statusDot.style.background='red';
    }

    function toggleMic() {
      const track = localStream.getAudioTracks()[0];
      track.enabled = !track.enabled;
      document.getElementById('micButton').classList.toggle('toggled', !track.enabled);
    }

    function toggleCam() {
      const track = localStream.getVideoTracks()[0];
      track.enabled = !track.enabled;
      document.getElementById('camButton').classList.toggle('toggled', !track.enabled);
    }

    window.addEventListener('beforeunload', endCall);

    // –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∏–∑ URL ?room=
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const roomParam = urlParams.get('room');
      if (roomParam) document.getElementById('roomName').value = roomParam;
    });
  </script>
</body>
</html>
